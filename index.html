<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hangman Game</h1>
        <button id="darkModeToggle">ðŸŒ™ Dark Mode</button>
        <p>Select Difficulty:</p>
        <button class="difficulty-btn" data-level="easy">Easy</button>
        <button class="difficulty-btn" data-level="medium">Medium</button>
        <button class="difficulty-btn" data-level="hard">Hard</button>

        <div id="game">
            <pre id="hangmanArt"></pre>
            <p id="wordDisplay"></p>
            <p id="hintText"></p>
            <button id="getHint">Get Hint</button>
            <div id="letters"></div>
            <p>Attempts Left: <span id="attempts">6</span></p>
        </div>

        <button id="restart">Restart</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
